<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب جديد</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #333;
    }

    .signup-form {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 300px;
      margin: auto;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .submit-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>إنشاء حساب جديد</h1>

  <div class="signup-form">
    <form action="#" method="POST" id="signupForm">
      <input type="text" id="newUsername" name="newUsername" class="form-input" placeholder="اسم المستخدم" required><br>
      <input type="password" id="newPassword" name="newPassword" class="form-input" placeholder="كلمة المرور" required><br>
      <button type="submit" class="submit-btn">إنشاء الحساب</button>
    </form>
  </div>

</body>
</html>
